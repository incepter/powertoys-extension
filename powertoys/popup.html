<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerToys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PowerToys</h1>
        <div class="tools-grid">
            <button id="enable-inputs" class="tool-button">
                <span class="icon">🔓</span>
                <span class="label">Enable Inputs</span>
            </button>
            <button id="show-passwords" class="tool-button">
                <span class="icon">👁️</span>
                <span class="label">Show Passwords</span>
            </button>
            <button id="design-mode" class="tool-button">
                <span class="icon">🎨</span>
                <span class="label">Design Mode</span>
            </button>
            <button id="reveal-hidden" class="tool-button">
                <span class="icon">🔍</span>
                <span class="label">Reveal Hidden</span>
            </button>
            <button id="highlighter" class="tool-button">
                <span class="icon">✏️</span>
                <span class="label">Highlighter</span>
            </button>
            <button id="export-pdf" class="tool-button">
                <span class="icon">📄</span>
                <span class="label">Export as PDF</span>
            </button>
            <button id="remove-overlays" class="tool-button">
                <span class="icon">❌</span>
                <span class="label">Remove Overlays</span>
            </button>
        </div>
        <div class="footer">
            <p>PowerToys v1.0</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
